<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Avan√ßada</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                0
            </div>
            <div class="teclado">
                <div class="linha">
                    <div class="tecla">7</div>
                    <div class="tecla">8</div>
                    <div class="tecla">9</div>
                    <div class="tecla">/</div>
                    <div class="tecla">C</div>
                </div>
                <div class="linha">
                    <div class="tecla">4</div>
                    <div class="tecla">5</div>
                    <div class="tecla">6</div>
                    <div class="tecla">*</div>
                    <div class="tecla">%</div>
                </div>
                <div class="linha">
                    <div class="tecla">1</div>
                    <div class="tecla">2</div>
                    <div class="tecla">3</div>
                    <div class="tecla">-</div>
                    <div class="tecla" id="igual">=</div>
                </div>
                <div class="linha">
                    <div class="tecla" id="zero">0</div>
                    <div class="tecla">,</div>
                    <div class="tecla">+</div>
                </div>
            </div>
        </div>
    </div>


    <!--javaScript-->
    <script src="script.js"></script>

</body>

</html>
