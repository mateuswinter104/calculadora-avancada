<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Avan√ßada</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display" id="display">
                0
            </div>
            <div class="teclado">
                <div class="linha">
                    <div class="tecla" onclick="pegarValorTecla('7')">7</div>
                    <div class="tecla" onclick="pegarValorTecla('8')">8</div>
                    <div class="tecla" onclick="pegarValorTecla('9')">9</div>
                    <div class="tecla" onclick="pegarValorTecla('/')">/</div>
                    <div class="tecla" onclick="pegarValorTecla('C')">C</div>
                </div>
                <div class="linha">
                    <div class="tecla" onclick="pegarValorTecla('4')">4</div>
                    <div class="tecla" onclick="pegarValorTecla('5')">5</div>
                    <div class="tecla" onclick="pegarValorTecla('6')">6</div>
                    <div class="tecla" onclick="pegarValorTecla('*')">*</div>
                    <div class="tecla" onclick="pegarValorTecla('%')">%</div>
                </div>
                <div class="linha">
                    <div class="tecla" onclick="pegarValorTecla('1')">1</div>
                    <div class="tecla" onclick="pegarValorTecla('2')">2</div>
                    <div class="tecla" onclick="pegarValorTecla('3')">3</div>
                    <div class="tecla" onclick="pegarValorTecla('-')">-</div>
                    <div class="tecla" onclick="pegarValorTecla('=')" id="igual">=</div>
                </div>
                <div class="linha">
                    <div class="tecla" onclick="pegarValorTecla('0')" id="zero">0</div>
                    <div class="tecla" onclick="pegarValorTecla(',')">,</div>
                    <div class="tecla" onclick="pegarValorTecla('+')">+</div>
                </div>
            </div>
        </div>
    </div>

    <!--Inclui arquivo de som-->
    <audio id="bip" src="./sfx (sound effects)/blip.ogg"></audio>

    <!--javaScript-->
    <script src="script.js"></script>

</body>

</html>
